<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Books</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Awesome Book List</h1>
    <ul id="book-list"></ul>
    <hr>
    <h2>Add a book</h2>
    <div id="form" class="form">
        <form action="#" class="input-form" id="book-form" method="post">
          <input id="book-title" type="text" placeholder="Title"><br>
          <input id="book-author" type="text" placeholder="Author"><br>
          <button id="add-btn" type="button">Add</button>
        </form>
      </div>
    </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
